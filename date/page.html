            <script>
 const button = document.getElementById('myButton');

button.addEventListener('mouseover', function() {
   
    const randomSignX = Math.random() < 0.5 ? -1 : 1;
    const randomSignY = Math.random() < 0.5 ? -1 : 1;
    const randomValueX = Math.floor(Math.random() * 500) * randomSignX;
    const randomValueY = Math.floor(Math.random() * 500) * randomSignY;

    button.style.transform = `translate(${randomValueX}px, ${randomValueY}px)`;
});

function hello() {
    const textContentElement = document.getElementById('title');
    const imageElement = document.getElementById('img');

    imageElement.src = '3.png';
    imageElement.alt = 'Yes';
}
